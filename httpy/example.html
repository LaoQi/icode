<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ws = new WebSocket("ws://127.0.0.1:5678");  
    ws.onopen = function(){
        ws.send("!"); 
    };  
    ws.onmessage = function(evt){
        console.log(evt.data);
        ws.close();
    };  
    ws.onclose = function(evt){
        console.log("WebSocketClosed!");
    };  
    ws.onerror = function(evt){
        console.log("WebSocketError!");
    }; 
</script>
</body>
</html>
