<!DOCTYPE html>
<html>
    <head>
        <title>webgl</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <style>
body{margin:0; text-align: center; font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;}
::selection{color:#ff5e2c;background:rgba(200,200,200,0.1);}
a{font-style: italic;text-decoration: underline;} a:link {color:#dfdfdf;} a:visited { color: #dfdfdf;} a:hover {color: #ff5e2c;} 
#canvas{z-index:-1;width:100%;height:100%;position:fixed;pointer-events: none;top: 0;left: 0;}
#content{color: #dfdfdf; margin: 0 auto 0 auto; text-align: left; max-width:80em; padding: 1em 1em 1em 1em; line-height: 1.5em; word-break: break-all;word-wrap: break-word;}
pre{color: #b1b1b1; background-color:rgba(200,200,200,0.1);border-radius: 0.8em; padding: 0.5em 0.8em 0.5em 0.8em; overflow: auto; }
pre>code{ background-color:rgba(200,200,200, 0); }
code{color: #b1b1b1; background-color:rgba(200,200,200,0.1);border-radius: 0.4em; padding: 0.5em 0.8em 0.5em 0.8em;}
    </style>
    <body>
        <div id="content">
            <script src="//cdn.bootcss.com/marked/0.3.6/marked.js" type="text/javascript"></script>
            <script>
            window.decode = function(cnt) {
                rv = window.atob(cnt);
                rv = escape(rv);
                rv = decodeURIComponent(rv);
                document.getElementById('content').innerHTML = marked(rv);
            }
            ele = document.createElement('script');
            ele.type = "text/javascript";
            ele.src = "//192.168.1.238:8000/nebula/mark.php?callback=decode";
            document.head.appendChild(ele);
            </script>
        </div>
        <canvas id="canvas"><script>
            /** Refer to http://codepen.io/jackrugile/pen/BjBGoM **/
            var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'), stars = [], count = 0,
            maxStars = 256;
            canvas.width = screen.width;
            canvas.height = screen.height;

            function random(min, max) {
                if (arguments.length < 2) {
                    max = min;
                    min = 0;
                }
                if (min > max) {
                    var hold = max;
                    max = min;
                    min = hold;
                }
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function orbit(x, y) {
                /*
                var max = Math.max(x, y),
                    diameter = Math.round(Math.sqrt(max * max + max * max));
                return random(diameter / 2);
                */
                var u=0.0, v=0.0, w=0.0, c=0.0;
                do{
                    u=Math.random()*2-1.0;
                    v=Math.random()*2-1.0;
                    w=u*u+v*v;
                } while (w==0.0||w>=1.0)
                //Box-Muller
                c=Math.sqrt((-2*Math.log(w))/w);
                return x+(u*c*y);
            }

            var Star = function() {
                this.canvas = document.createElement('canvas');
                var sctx = this.canvas.getContext('2d');
                this.canvas.width = 50;
                this.canvas.height = 50;

                this.orbitRadius = orbit(canvas.width/4, canvas.width/8);
                //this.orbitRadius = orbit(screen.width, screen.height);
                this.radius = random(1, this.orbitRadius) / 12;
                this.radius = this.radius > 30 ? 30 : this.radius;
                this.orbitX = canvas.width / 2;
                this.orbitY = canvas.height / 2;
                this.timePassed = random(0, maxStars);
                this.speed = random(this.orbitRadius) / 5000000;
                this.alpha = random(2, 10) / 10;
                this.hue = random(360);

                var half = this.canvas.width / 2;
                var gradient = sctx.createRadialGradient(half, half, 0, half, half, half);
                gradient.addColorStop(0.025, '#fff');
                gradient.addColorStop(0.1, 'hsl(' + this.hue + ', 61%, 60%)');
                gradient.addColorStop(0.25, 'hsl(' + this.hue + ', 64%, 6%)');
                gradient.addColorStop(1, 'transparent');

                sctx.fillStyle = gradient;
                sctx.beginPath();
                sctx.arc(half, half, half, 0, Math.PI * 2);
                sctx.fill();

                count++;
                stars[count] = this;
            }

            Star.prototype.draw = function() {
                var x = Math.sin(this.timePassed + 0.5) * this.orbitRadius + this.orbitX,
                    y = Math.cos(this.timePassed) * this.orbitRadius/2 + this.orbitY,
                    twinkle = random(5);

                if (twinkle === 1 && this.alpha > 0) {
                    this.alpha -= 0.01;
                } else if (twinkle === 2 && this.alpha < 1) {
                    this.alpha += 0.01;
                }

                ctx.globalAlpha = this.alpha;
                ctx.drawImage(this.canvas, x - this.radius / 2, y - this.radius / 2, this.radius/2, this.radius/2);
                this.timePassed += this.speed;
            }

            function animation() {

                if (count < maxStars) {
                    if (random(15) == 1) {
                        //for (var i = 0; i < 1; i++) {
                            new Star();
                        //}
                    }
                }

                ctx.globalCompositeOperation = 'source-over';
                ctx.globalAlpha = 0.8;
                ctx.fillStyle = '#232323';
                ctx.fillRect(0, 0, canvas.width, canvas.height)

                ctx.globalCompositeOperation = 'lighter';
                for (var i = 1, l = count; i < l; i++) {
                    stars[i].draw();
                };

                window.requestAnimationFrame(animation);
            }
            window.onresize = function() {
                //w = canvas.width = window.innerWidth;
                //h = canvas.height = window.innerHeight;
            }
            animation();
        </script></canvas>
    </body>
</html>
